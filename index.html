<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GallerySlider</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h3>Photo Family</h3>
      <div class="row">
        <img src="./img/image1.jpg" alt="image1" class="img" />
        <img src="./img/image2.jpg" alt="image2" class="img" />
        <img src="./img/image3.jpg" alt="image3" class="img" />
        <img src="./img/image4.jpg" alt="image4" class="img" />
        <img src="./img/image5.jpg" alt="image5" class="img" />
        <img src="./img/image6.jpg" alt="image6" class="img" />
        <img src="./img/image7.jpg" alt="image7" class="img" />
        <img src="./img/image8.jpg" alt="image8" class="img" />
        <img src="./img/image9.jpg" alt="image9" class="img" />
      </div>
      <!-- Start Mode Area -->
      <div class="modal">
        <span class="btn btn-close">&times;</span>
        <img class="modal-img" alt="modalimg" />
        <p class="caption"></p>
      </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
